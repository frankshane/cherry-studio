# .github/workflows/build-installer.yml

name: Build Windows Installer

on:
  workflow_dispatch:
  push:
    branches:
      - 'build/windows7-support'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      # 安装 MSBuild (VS C++ Build Tools)
      - name: Install C++ Build Tools
        uses: microsoft/setup-msbuild@v2

      # 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      # 使用 Yarn 安装依赖
      - name: Install dependencies with Yarn
        run: yarn install --frozen-lockfile

      # 安装 dotenv-cli (项目的构建脚本需要它)
      - name: Install dotenv-cli globally
        run: npm install -g dotenv-cli

      # 使用项目专门的 Windows 7 构建命令
      # 这个命令会自动处理 Windows 7 的补丁
      - name: Build Windows 7 version
        run: yarn run build:win7
        env:
          npm_config_msvs_version: 2022

      # 上传构建产物
      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: cherry-studio-installer
          path: |
            dist/*.exe
            dist/*.msi
            dist/*.zip
          retention-days: 7
