name: Build Cherry Studio for Windows

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: 'CherryHQ/cherry-studio'
          ref: 'build/windows7-support'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      - name: Install dependencies with Yarn
        run: yarn install --immutable

      - name: Setup Rust and Cache Cargo
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # 这里用 npx 来调用 tauri-cli，只打包 nsis 的 .exe
      - name: Build the application (.exe only)
        run: npx tauri build --bundles nsis
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      # 只上传 .exe Artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cherry-studio-windows-installer
          path: src-tauri/target/release/bundle/nsis/*.exe
